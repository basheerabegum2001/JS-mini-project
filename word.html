<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Counter</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 30px;
    }
    textarea{
        width: 80%;
        height: 200px;
        font-size: 18px;
        padding: 10px;
    }
    .box{
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<body>
    <h1>Word Counter</h1>
    <textarea id="textArea" placeholder="Type here..."></textarea>
    <div class="box">
        Words: <span id="words">0</span><br>
        Characters: <span id="chars">0</span><br>
        Characters (no spaces): <span id="charNoSpaces">0</span>
    </div>

    <script>
        const textArea = document.getElementById("textArea");
        const Words = document.getElementById("words");
        const Chars = document.getElementById("chars");
        const charNoSpaces = document.getElementById("charNoSpaces");

        textArea.addEventListener("input", () => {
            let text = textArea.value;

            //character count
            chars.textContent = text.length;

            //characters without spaces
            charNoSpaces.textContent = text.replace(/\s+/g, "").length;

            //word count (remove extra spaces)
            let wordCount = text.trim().split(/\s+/).filter(word => word.length > 0);
            words.textContent = wordCount.length;
        });
    </script>
</body>
</html>
