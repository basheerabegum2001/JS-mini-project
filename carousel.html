<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
        margin: 0;
    }
    .carousel-container{
        width: 500px;
        height: 300px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 18px rgba(0,0,0,0.2);
    }
    .slide{
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 0.7s;
    }
    .show{
        opacity: 1;
    }
    .prev, .next{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.4);
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
    }
    .prev{left: 10px;}
    .next{right: 10px;}
</style>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="IMG_20191230_164800.jpg" alt="" class="slide">
            <img src="IMG_20200212_234341.jpg" alt="" class="slide">
            <img src="IMG-20191225-WA0028.jpg" alt="" class="slide">

            <button class="prev" onclick="prevSlide()"><</button>
            <button class="next" onclick="nextSlide()">></button>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
