<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Changer</title>
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <h2>Change Font Size with Buttons</h2>
    <div class="controls">
        <button id="increase">A+</button>
        <button id="decrease">A-</button>
        <button id="reset">Reset</button>
    </div>
    <p id="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
    </p>

    <button id="toggleBtn">Switch Mode</button><br><br>

    <button id="showHideBtn">Show More</button>
    <p id="infoText" style="display: none;">This is some hidden content. Click the button again to hide it!</p>

    <script src="font.js"></script>
</body>
</html>
